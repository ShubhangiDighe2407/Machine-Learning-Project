<head>
    <meta charset="UTF-8">
    <title>Bank Marketing Campaigns</title>
    <link rel="stylesheet" href="static/style.css">
</head>

<body>

<div class="formbold-main-wrapper">
    
    <div class="formbold-form-wrapper" >
      <form action="{{url_for('predict')}}" method="POST" >
        <center>
        <h2   style="color: rgb(236, 15, 85)";>Bank Marketing Campaigns</h2><br>
      </center>
  
        <div class="formbold-mb-3">
          <label for="age" class="formbold-form-label" style="color: azure";> Age </label>
          <input
            type="text"
            name="age"
            
            placeholder="age"
            class="formbold-form-input"
          />
        </div>




        <div class="formbold-mb-3">
          <label class="formbold-form-label" style="color: azure";>job</label>
  
          <select class="formbold-form-input" name="job" id="job">
            <option value="2">management</option>
            <option value="1">blue-collar</option>
            <option value="0">technician</option>
            <option value="2">admin.</option>
            <option value="1">services</option>
            <option value="0">retired</option>
            <option value="2">self-employed</option>
            <option value="1">entrepreneur</option>
            <option value="0">unemployed</option>
            <option value="2">housemaid</option>
            <option value="1">student</option>
            <option value="0">unknown</option>
          </select>
        </div>
  
        
  
        <div class="formbold-mb-3">
          <label class="formbold-form-label" style="color: azure";>MaritalStatus</label>
  
          <select class="formbold-form-input" name="MaritalStatus" id="MaritalStatus">
            <option value="2">married</option>
            <option value="1">single</option>
            <option value="0">divorced</option>
          </select>
        </div>
  

        
  
        <div class="formbold-mb-3">
            <label class="formbold-form-label" style="color: azure";>Education</label>
    
            <select class="formbold-form-input" name="Education" id="Education">
              <option value="0">primary</option>
              <option value="1">secondary</option>
              <option value="2">tertiary</option>
              <option value="2">unknown</option>
            </select>
          </div>



          <div class="formbold-mb-3">
            <label class="formbold-form-label" style="color: azure";>default</label>
    
            <select class="formbold-form-input" name="default" id="default">
              <option value="0">no</option>
              <option value="1">yes</option>
            </select>
          </div>


    
        
<div class="formbold-mb-3">
          <label for="balance" class="formbold-form-label" style="color: azure";> balance </label>
          <input
            type="text"
            name="balance"
            id="balance"
            placeholder="balance"
            class="formbold-form-input"
          />
        </div>



<div class="formbold-mb-3">
            <label class="formbold-form-label" style="color: azure";>housing</label>
    
            <select class="formbold-form-input" name="housing" id="housing">
              <option value="2">yes</option>
              <option value="3">no</option>
              
          </select>
        </div>
                




<div class="formbold-mb-3">
            <label class="formbold-form-label" style="color: azure";>loan</label>
    
            <select class="formbold-form-input" name="loan" id="loan">
                <option value="0">no</option>
                <option value="1">yes</option>
              
            </select>
          </div>



          <div class="formbold-mb-3">
            <label class="formbold-form-label" style="color: azure";>contact</label>
    
            <select class="formbold-form-input" name="contact" id="contact">
              <option value="0">cellular</option>
              <option value="1">unknown</option>
              <option value="1">telephone</option>
            </select>
          </div>


          <div class="formbold-mb-3">
            <label for="day" class="formbold-form-label" style="color: azure";> day </label>
            <input
              type="text"
              name="day"
              id="day"
              placeholder="day"
              class="formbold-form-input"
            />
          </div>


          <div class="formbold-mb-3">
            <label class="formbold-form-label" style="color: azure";>month</label>
    
            <select class="formbold-form-input" name="month" id="month">
                <option value="0">jan</option>
                <option value="1">feb</option>
                <option value="2">mar</option>
                <option value="3">apr</option>
                <option value="3">may</option>
                <option value="3">jun</option>
                <option value="3">jul</option>
                <option value="3">aug</option>
                <option value="3">sep</option>
                <option value="3">oct</option>
                <option value="3">nov</option>
                <option value="3">dec</option>
            </select>
          </div>

          


          


<div class="formbold-mb-3">
            <label for="duration" class="formbold-form-label" style="color: azure";> duration </label>
            <input
              type="text"
              name="duration"
              id="duration"
              placeholder="duration"
              class="formbold-form-input"
            />
          </div>



          <div class="formbold-mb-3">
            <label for="campaign" class="formbold-form-label" style="color: azure";> campaign </label>
            <input
              type="text"
              name="campaign"
              id="campaign"
              placeholder="campaign"
              class="formbold-form-input"
            />
          </div>

          
        


          <div class="formbold-mb-3">
            <label for="pdays" class="formbold-form-label" style="color: azure";> pdays </label>
            <input
              type="text"
              name="pdays"
              id="pdays"
              placeholder="pdays"
              class="formbold-form-input"
            />
          </div>


          


          <div class="formbold-mb-3">
            <label for="previous" class="formbold-form-label" style="color: azure";> previous </label>
            <input
              type="text"
              name="previous"
              id="previous"
              placeholder="previous"
              class="formbold-form-input"
            />
          </div>




          <div class="formbold-mb-3">
            <label class="formbold-form-label" style="color: azure";>poutcome</label>
    
            <select class="formbold-form-input" name="poutcome" id="poutcome">
              <option value="0">unknown</option>
              <option value="1">failure</option>
              <option value="1">other</option>
              <option value="1">success</option>
            </select>
          </div>
         
  
<div >
  <input type="submit" class="formbold-btn" value="submit" />
       <!-- <button class="formbold-btn" style="text-align:center;">Submit</button>-->




      </div>
            </form>
            <br>
           {% if prediction %}
           <h3> {{prediction}}</h3>

           {% endif  %}
           </br>
           </div>




    </div>
  </div>
